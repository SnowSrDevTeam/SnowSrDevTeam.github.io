<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
	<link rel="icon" type="Image/icon" href="./images/eca.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Ecapacitação</title>
</head>
<body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="yourmusic.html">
					<span class="login100-form-title">
						Ecapacitação
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Email inválido.">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
				    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<br>
				<div class="wrap-input100 validate-input" data-validate = "Sua senha está errada/faltante">
						<input class="input100" type="password" name="senha" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
				</div>
					<br>
                <div class="wrap-input100 validate-input" data-validate = "Sua senha está errada/faltante">
                    <input class="input100" type="password" name="senha" placeholder="Confirmar senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="entrar" id="entrar">
							Registrar-se
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							já possui uma conta? clique
						
						<a class="txt2" href="../logins/formV2.html">
							aqui
						</a>
						</span>
					</div>	

					
				</form>
			</div>
		</div>
	</div>
	



<!--(Javascript Bootstrap)-->    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<!--(end Javascript Bootstrap)-->
</body>
</html>
