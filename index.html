<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Ecapacitação</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #20c997;">
        <a class="navbar-brand" href="#">Ecapacitação</a>
      </nav>

    <div id='forms'>
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="images/LoginImg.jpg" alt="" width="144" height="144">
          <h1 class="h3 mb-3 font-weight-normal">Login Ecapacitação</h1>
          <p>Insira seu login para acessar o Ecapacitação. <br><a href="register.html">Não possui uma conta?</a></p>
        </div>
      
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
          <label for="inputEmail">Email</label>
        </div>
      
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          <label for="inputPassword">Senha</label>
        </div>
      
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim neste navegador
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Fazer login</button>
        <p class="mt-5 mb-3 text-muted text-center">Esqueceu sua senha? Clique <a href="PassRecover.html">aqui</a></p>
      </form>
    </div>
<!--(Javascript Bootstrap)-->    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<!--(end Javascript Bootstrap)-->
</body>
</html>
